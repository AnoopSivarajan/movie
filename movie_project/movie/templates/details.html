{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{mov.image.url}}" width="400" height="600">
        </div>
        <div class="col-md-6">
            <h1>{{mov.name}}</h1><br>
            <h3>{{mov.year}}</h3><br>
            <h4>{{mov.desc}}</h4><br>
            <a class="btn btn-warning" href="{% url 'movie_app:update' mov.id %}">UPDATE</a>
            <a class="btn btn-danger" href="{% url 'movie_app:delete' mov.id %}">DELETE</a>

        </div>
    </div>
</div>



{% endblock %}
